[package]
name = "rusty-bot-headless"
version = "0.1.0"
edition = "2021"

[dependencies]
# Async runtime
tokio = { version = "1.45.0", features = ["full"] }

# Configuration & serialization
serde = { version = "1.0.219", features = ["derive"] }
toml = "0.8.22"

# Networking + HTTP
reqwest = { version = "0.12.15", features = ["json", "blocking", "stream"] }

# Error handling
anyhow = "1.0.98"

# Binary encoding
bincode = "2.0.1"

# Bit manipulation
bitflags = "2.9.1"
byteorder = "1.5.0"

# Cryptography
srp = "0.6.0"                 # Secure Remote Password (manual version)
sha-1 = "0.10.1"              # Digest used in SRP
rc4 = "0.1.0"                 # Encryption cipher used by WoW protocol
cipher = "0.4.4"              # Trait interface for symmetric ciphers
num-bigint = "0.4.4"          # Needed for BigUint in SRP
rand = "0.8.5"

# Shared world/vision/llm primitives extracted from testllm.
rusty-bot-core = { path = "../../../rusty-bot-core-headless" }
 
      
