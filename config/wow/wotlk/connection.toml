[connection]
host = "127.0.0.1:3726"
account_name = "test"
password = "test"

[game]
name = "WoW"
version = [3, 3, 5]
build = 12340
platform = "x86"
os = "Win"
locale = "ruRU"
my_ip = "127.0.0.1"
timezone = 0

[common]
create_character_if_empty = true

[autoselect]
realm_name = ".*"
character_name = "."

[gateway]
mode = "gateway"
auth_mode = "dual_srp"

[gateway.proxy]
login_listen = "127.0.0.1:3724"
world_listen = "127.0.0.1:8086"
control_listen = "127.0.0.1:7878"

[gateway.db_fallback]
enabled = false

[movement]
mode = "input"

[bot]
enabled = true
requires_real_client = true

[bot.llm]
# Ollama-style endpoint. If unset, the proxy falls back to env vars, then a mock default.
endpoint = "http://127.0.0.1:11434/api/generate"
model = "qwen3:0.6b"
# Keep prompts small to avoid giant KV caches on the Ollama side.
num_ctx = 1024
keep_alive = "10m"
timeout_ms = 30000
